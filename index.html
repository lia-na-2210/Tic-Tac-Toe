<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game">
        <div class="area" id="area">
            <h1>TIC TAC TOE</h1>
            <div class="selection" id="selection">
                <div class="player-1">
                    <input type="text" placeholder="Player 1" id="name-1">
                    <div>X</div>
                </div>
                <div class="player-2">
                    <input type="text" placeholder="Player 2" id="name-2">
                    <div>O</div>
                </div>
                <button id="start-btn">Start</button>
            </div>
        </div>
        <div class="game-area" id="game-area" style="display: none;">
            <div class="message" id="message" style="display: none;"></div>
            <div class="container">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>
            <div class="restart">
                <button id="restart-btn">Restart</button>
                <button id="again-btn">Play Again</button>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
