<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selection" id="selection">
        <div class="player-1">
            <input type="text" placeholder="Player 1" id="name-1">
            <div>X</div>
            <button>AI</button>
        </div>
        <div class="player-2">
            <input type="text" placeholder="Player 2" id="name-2">
            <div>O</div>
            <button>AI</button>
        </div>
        <button id="start-btn">Start</button>
    </div>
    <div class="game-area" id="game-area" style="display: none;">
        <div class="container">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
